<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McDonald's Kiosk - Selection </title>
    <link rel="stylesheet" href="css/reuse.css">
    <link rel="stylesheet" href="css/selection/style.css">
</head>
<body>
    <!-- Main screen container -->
    <main class="main-container">
        <!-- Top logo section -->
        <header class="header">
            <div class="header__background"></div>
            <img class="header__logo" src="images/McLogoWhite.png" alt="McDonald's Logo" />
        </header>

        <!-- Side menu buttons -->
        <nav class="nav">
            <div class="nav__item">
                <div class="nav__item-background"></div>
                <img class="nav__item-icon" src="images/Burger.png" alt="" />
      </div>
            <div class="nav__item">
                <div class="nav__item-background"></div>
                <img class="nav__item-icon" src="images/Burger.png" alt="" />
    </div>
            <div class="nav__item">
                <div class="nav__item-background"></div>
                <img class="nav__item-icon" src="images/Burger.png" alt="" />
      </div>
            <div class="nav__item">
                <div class="nav__item-background"></div>
                <img class="nav__item-icon" src="images/Burger.png" alt="" />
    </div>
            <div class="nav__item">
                <div class="nav__item-background"></div>
                <img class="nav__item-icon" src="images/Burger.png" alt="" />
      </div>
            <div class="nav__item">
                <div class="nav__item-background"></div>
                <img class="nav__item-icon" src="images/Burger.png" alt="" />
    </div>
            <div class="nav__item">
                <div class="nav__item-background"></div>
                <img class="nav__item-icon" src="images/Burger.png" alt="" />
      </div>
            <div class="nav__item">
                <div class="nav__item-background"></div>
                <img class="nav__item-icon" src="images/Burger.png" alt="" />
    </div>
        </nav>

        <!-- Current category title -->
        <section class="category">
            <div class="category__title">BURGER</div>
        </section>

        <!-- Food items grid -->
        <section class="menu">
            <!-- Fish burger -->
            <article class="menu__item">
                <div class="menu__item-container">
                    <div class="menu__item-card">
                        <div class="menu__item-content">
                            <div>
                                <span class="menu__item-title">Fish Burger</span>
                                <span class="menu__item-price">€4</span>
      </div>
                            <img class="menu__item-image" src="images/Burger.png" alt="Fish Burger" />
    </div>
      </div>
    </div>
                <div class="quantity">
                    <div class="quantity__button">-</div>
                    <div class="quantity__value">0</div>
                    <div class="quantity__button">+</div>
      </div>
            </article>

            <!-- Chicken burger -->
            <article class="menu__item">
                <div class="menu__item-container">
                    <div class="menu__item-card">
                        <div class="menu__item-content">
                            <div>
                                <span class="menu__item-title">Chicken Burger</span>
                                <span class="menu__item-price">€5</span>
    </div>
                            <img class="menu__item-image" src="images/Burger.png" alt="Chicken Burger" />
      </div>
    </div>
    </div>
                <div class="quantity">
                    <div class="quantity__button">-</div>
                    <div class="quantity__value">0</div>
                    <div class="quantity__button">+</div>
    </div>
            </article>

            <!-- Cheese burger -->
            <article class="menu__item">
                <div class="menu__item-container">
                    <div class="menu__item-card">
                        <div class="menu__item-content">
                            <div>
                                <span class="menu__item-title">Cheese Burger</span>
                                <span class="menu__item-price">€4.50</span>
    </div>
                            <img class="menu__item-image" src="images/Burger.png" alt="Cheese Burger" />
    </div>
    </div>
    </div>
                <div class="quantity">
                    <div class="quantity__button">-</div>
                    <div class="quantity__value">0</div>
                    <div class="quantity__button">+</div>
    </div>
            </article>

            <!-- Big Mac -->
            <article class="menu__item">
                <div class="menu__item-container">
                    <div class="menu__item-card">
                        <div class="menu__item-content">
                            <div>
                                <span class="menu__item-title">Big Mac</span>
                                <span class="menu__item-price">€6</span>
    </div>
                            <img class="menu__item-image" src="images/Burger.png" alt="Big Mac" />
      </div>
      </div>
      </div>
                <div class="quantity">
                    <div class="quantity__button">-</div>
                    <div class="quantity__value">0</div>
                    <div class="quantity__button">+</div>
      </div>
            </article>

            <!-- Quarter Pounder -->
            <article class="menu__item">
                <div class="menu__item-container">
                    <div class="menu__item-card">
                        <div class="menu__item-content">
                            <div>
                                <span class="menu__item-title">Quarter Pounder</span>
                                <span class="menu__item-price">€5.50</span>
      </div>
                            <img class="menu__item-image" src="images/Burger.png" alt="Quarter Pounder" />
      </div>
      </div>
      </div>
                <div class="quantity">
                    <div class="quantity__button">-</div>
                    <div class="quantity__value">0</div>
                    <div class="quantity__button">+</div>
      </div>
            </article>

            <!-- McChicken -->
            <article class="menu__item">
                <div class="menu__item-container">
                    <div class="menu__item-card">
                        <div class="menu__item-content">
                            <div>
                                <span class="menu__item-title">McChicken</span>
                                <span class="menu__item-price">€4.50</span>
      </div>
                            <img class="menu__item-image" src="images/Burger.png" alt="McChicken" />
      </div>
      </div>
      </div>
                <div class="quantity">
                    <div class="quantity__button">-</div>
                    <div class="quantity__value">0</div>
                    <div class="quantity__button">+</div>
      </div>
            </article>

            <!-- Double Cheeseburger -->
            <article class="menu__item">
                <div class="menu__item-container">
                    <div class="menu__item-card">
                        <div class="menu__item-content">
                            <div>
                                <span class="menu__item-title">Double Cheeseburger</span>
                                <span class="menu__item-price">€5</span>
      </div>
                            <img class="menu__item-image" src="images/Burger.png" alt="Double Cheeseburger" />
      </div>
      </div>
      </div>
                <div class="quantity">
                    <div class="quantity__button">-</div>
                    <div class="quantity__value">0</div>
                    <div class="quantity__button">+</div>
    </div>
            </article>

            <!-- Filet-O-Fish -->
            <article class="menu__item">
                <div class="menu__item-container">
                    <div class="menu__item-card">
                        <div class="menu__item-content">
                            <div>
                                <span class="menu__item-title">Filet-O-Fish</span>
                                <span class="menu__item-price">€4.50</span>
    </div>
                            <img class="menu__item-image" src="images/Burger.png" alt="Filet-O-Fish" />
    </div>
    </div>
  </div>
                <div class="quantity">
                    <div class="quantity__button">-</div>
                    <div class="quantity__value">0</div>
                    <div class="quantity__button">+</div>
                </div>
            </article>
        </section>

        <!-- Bottom bar -->
        <footer class="footer">
            <div class="footer__cart-info">
                <span class="footer__text">X ITEMS<br/>Price</span>
            </div>
            <a href="welcome.html" class="footer__button">
                <span class="footer__text"> < Back</span>
            </a>
            <a href="cart.html" class="footer__button">
                <span class="footer__text">Proceed To Cart > </span>
            </a>
        </footer>
    </main>
</body>
</html>
