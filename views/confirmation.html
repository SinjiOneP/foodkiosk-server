<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McDonald's</title>
    <link rel="stylesheet" href="../public/css/styles.css">
</head>
<body>
    <div class="main-container">
        <header class="header">
            <div class="header__background"></div>
            <img class="header__logo" src="../public/images/McLogoWhite.png" alt="McDonald's Logo" />
        </header>

        <div class="confirmation">
            <div class="confirmation__icon">
                <img src="../public/images/Check.png" alt="Check Icon">
            </div>
            <div class="confirmation__title">Order Confirmed!</div>
            <div class="confirmation__message">Your order has been successfully placed.</div>
            <div class="confirmation__details">
                <div class="confirmation__detail">
                    <div class="confirmation__detail-label">Order Number</div>
                    <div class="confirmation__detail-value">#12345</div>
                </div>
                <div class="confirmation__detail">
                    <div class="confirmation__detail-label">Estimated Time</div>
                    <div class="confirmation__detail-value">10-15 minutes</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
