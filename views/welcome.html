<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McDonald's Kiosk - Choose Order Type</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="main-container">
        <div class="screen-2__background"></div>
        <img class="screen-2__background-image" src="images/BackPg2.jpg" alt="McDonald's restaurant" />
        
        <div class="header">
            <div class="welcome">
                <h1 class="welcome__title">Welcome to <br/></h1>
                <h2 class="welcome__subtitle">fast ordering</h2>
            </div>
            <img class="header__logo" src="images/McLogoBlack.png" alt="McDonald's Logo" />
        </div>

        <div class="button-bg"></div>

        <div class="order-options">
            <a href="selection.html" class="button button--takeaway">
                <div class="button__frame">
                    <span class="button__text">Takeaway</span>
                </div>
            </a>
            <a href="selection.html" class="button button--eat-in">
                <div class="button__frame">
                    <span class="button__text">Eat In</span>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
